<div class="row m-3" style="min-width: 500px;" >

  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z9">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->



    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> ${{element.price}}.00 </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha-carga">
      <th mat-header-cell *matHeaderCellDef> Fecha carga </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="d-flex gap-1 justify-content-end">
          <button (click)="openModalEdit(row)" mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteSeccion(row)" mat-icon-button color="warn">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
