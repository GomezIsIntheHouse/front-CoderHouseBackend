<h2>{{this.templateController ? 'Editar' : 'Nueva'}} publicación</h2>
<hr />
<div [formGroup]="form" mat-dialog-content>
  <div class="co-6">
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="price">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Stock</mat-label>
          <input matInput formControlName="stock">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Foto</mat-label>
          <input matInput  formControlName="thumbnails" >
        </mat-form-field>
      </div>
  </div>
  <!-- si data== true -->

</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button color="primary" (click)="guardarProducto()" cdkFocusInitial>
    {{ templateController ? 'Guardar cambios' : 'Crear publicación'}}</button>
  <button mat-button (click)="close()">Cerrar</button>
</div>
