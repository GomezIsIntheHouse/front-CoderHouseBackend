<div class="body">
  <div class="login">
    <!-- <img src="./assets/img/beige.png" alt=""> -->
    <mat-spinner [diameter]="20" class="spinner" *ngIf="loading"></mat-spinner>

    <form [formGroup]="form" (ngSubmit)="ingresar()" *ngIf="!loading" >
      <img src="./assets/img/fotografo.png" alt="" class="avatar">
      <h1>Login</h1>

      <mat-form-field class="ancho color"  appearance="legacy" >
        <mat-label style="color:black ;">Usuario</mat-label>
        <input matInput autocomplete="off" formControlName="usuario">
      </mat-form-field>

      <mat-form-field class="ancho color mt-1" appearance="legacy">
        <mat-label style="color:black ;">Contrase√±a</mat-label>
        <input matInput autocomplete="off" formControlName="password" type="password">

      </mat-form-field>
      <button class="ancho mt-3 " mat-raised-button color="primary" type="submit" onclick="" [disabled]="form.invalid">Ingresar</button>
    </form>


  </div>
</div>
